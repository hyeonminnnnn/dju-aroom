<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에이룸 - WebRTC 화상회의</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="lobby-body">
<div class="top-bar">
  <div><a href="/" class="logo">에이룸</a></div>
  <div><button id="download-log-btn" class="top-bar-btn">회의록 다운로드</button></div>
</div>

<main class="main-container">
  <div class="center-box">
    <div class="action-section">
      <h2>새로운 회의 시작하기</h2>
      <p>버튼을 눌러 새로운 회의를 만들고 코드를 공유하세요.</p>
      <button id="create-room-btn" class="btn">새 회의방 생성하기</button>
    </div>
    <div class="divider"></div>
    <div class="action-section">
      <h2>코드로 참여하기</h2>
      <form id="join-room-form">
        <input type="text" id="room-code-input" class="input-field" placeholder="6자리 코드를 입력하세요." required maxlength="6" autocomplete="off">
        <button type="submit" class="btn">입장하기</button>
      </form>
    </div>
  </div>
</main>

<div id="modal-backdrop" class="modal-backdrop hidden">
  <div id="download-modal" class="modal">
    <h2>회의록 다운로드</h2>
    <p>회의방 생성 시 사용했던 6자리 번호를 입력해 주세요.</p>
    <form id="download-form">
      <input type="text" id="modal-room-code-input" class="input-field" placeholder="6자리 번호 입력" required maxlength="6" autocomplete="off">
      <button type="submit" class="btn">다운로드</button>
    </form>
    <p class="modal-notice">* 회의방 생성 후 24시간이 지나면 다운로드가 불가능합니다.</p>
    <button id="modal-close-btn" class="modal-close-btn">&times;</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="js/lobby.js"></script>
</body>
</html>
